<div class="d-flex flex-row bd-highlight mb-3">
    <div class="form-froup row" style="width: 75%;">

        <label class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="personName"
            placeholder="Enter Name">
        </div>
        <label class="col-sm-2 col-form-label">Age</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="personAge"
            placeholder="Enter Age">
        </div>
        <label class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="personAddress"
            placeholder="Enter Address">
        </div>
        <label class="col-sm-2 col-form-label">Interests</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="personInterests"
            placeholder="Enter Interests">
        </div>
    </div>


    <div class="ml-3 bd-highlight" style="width: 25%">
        <img [src]=personImagePath height="250px" width="200px">
        <input type="file" (change)="UploadImage($event)" class="mt-2">
    </div>
</div>

<button (click)="AddPerson();" *ngIf="person.id==0" class="btn btn-primary">
    Add
</button>
